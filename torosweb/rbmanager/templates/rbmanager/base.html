<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}ML Experiment Manager{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    {% block header_extra %}
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RealBogus</a>
        </div class="navbar-header">
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Graphs</a></li>
            <li><a href="#">Compare</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
                {% if user.is_active %}
                <div class="btn-group">
                  <a href="{% url 'profile_detail' user.username %}" type="button" class="btn btn-primary btn-sm">
                    {{ user.username }}
                  </a>
                  <a href="{% url 'logout' %}" type="button" class="btn btn-danger btn-sm">Log out</a>
                </div>
                {% else %}
                <div class="btn-group">
                  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginmodal">Login</button>
                  <a href="{% url 'register' %}" type="button" class="btn btn-success btn-sm">Sign Up!</a>
                </div>
                {% include "rbmanager/login_form.html" %}
                {% endif %}
            </li>
          </ul class="nav navbar-nav navbar-right">
        </div class="collapse navbar-collapse" id="myNavbar">
    </div lass="container-fluid">
</nav class="navbar navbar-inverse">
    {% block bodycontent %}
    {% endblock %}
</body>
</html>
