{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Winnow - Login{% endblock %}

{% block content %}
<section id="content">
    <h1>Login</h1>

     <fieldset>
     	<legend>Log in</legend>
    	<form id="login_form" method="post" action="{% url 'login' %}">
		{% csrf_token %}					
		
        <p><label for="name">Username:</label>
        <input name="username" id="name" value="" type="text" /></p>
		
        <p><label for="password">Password:</label>
        <input name="password" id="password" value="" type="password" /></p>
        <input type="hidden" name="next" value="{% url 'index' %}" />


        <p><input name="submit" style="margin-left: 150px;" class="formbutton" value="Log in" type="submit" /></p>
        </form>
    </fieldset>

</section>
{% endblock %}
